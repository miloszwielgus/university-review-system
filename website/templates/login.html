{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <form id="login-form" method="POST">
      <h3 align="center" style="color:#024959;">Zaloguj się</h3>
      <div class="form-group">
        <label for="email" style="color:#024959;">Adres Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password" style="color:#024959;">Hasło</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Zaloguj się</button>
      <link href="static/style.css" rel="stylesheet"  />
    </from>
    {% endblock %}
